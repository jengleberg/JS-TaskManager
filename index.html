<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS-TaskManager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body onload="fetchIssues()">

        <div class="container">
                <h1>Javascript Issue Tracker <small>Jeff Engleberg</small></h1>
                <div class="jumbotron">
                  <h3>Add New Issue:</h3>
                  <form id="issueInputForm">
                    <div class="form-group">
                      <label for="issueDescInput">Description</label>
                      <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue ...">
                    </div>
                    <div class="form-group">
                      <label for="issuePriorityInput">Priority</label>
                      <select id="issuePriorityInput" class="form-control">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                      </select>
                    </div>
                    <div class="form-group">
                            <label for="issueAssignedToInput">Assigned To</label>
                            <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible ...">
                          </div>
                          <button type="submit" class="btn btn-primary">Add</button>
                        </form>
                      </div>
                      <div class="col-lg-12">
                        <div id="issuesList">
                        </div>
                      </div>
                      <div class="footer">
                        <p><a href="https://github.com/jengleberg" target="_blank">My Github</a></p>
                      </div>
                    </div>

    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</body>
</html>
